<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sarpanch's Choice</title>
    <link rel="stylesheet" href="cyclone.css">
</head>
<body>

    <div id="game-container">
        <header>
            <h1>The Sarpanch's Choice</h1>
        </header>

        <div id="status-meters">
            <div class="meter">
                <label>Village Trust ğŸ¤</label>
                <progress id="trust-bar" value="50" max="100"></progress>
            </div>
            <div class="meter">
                <label>Preparedness ğŸ“¦</label>
                <progress id="preparedness-bar" value="20" max="100"></progress>
            </div>
            <div class="meter">
                <label>Safety ğŸ›¡ï¸</label>
                <progress id="safety-bar" value="50" max="100"></progress>
            </div>
        </div>

        <main id="scenario-container">
            <div id="scenario-image"></div>
            <p id="scenario-text">The story begins here...</p>
        </main>

        <footer id="choices-container">
            </footer>
        
        <div id="start-screen" class="overlay">
            <div class="message-box">
                <h2>A Cyclone Approaches</h2>
                <p>As the Sarpanch (Village Head), your decisions will determine the fate of your village. Listen to the scenarios and choose wisely.</p>
                <button id="start-button">Begin</button>
            </div>
        </div>

        <div id="end-screen" class="overlay hidden">
            <div class="message-box">
                <h2 id="end-title">The Storm has Passed</h2>
                <p id="end-message">Here is how your village fared under your leadership.</p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="cyclone.js"></script>
</body>
</html>
