<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="fire_game.css">
</head>
<body>

    <h1>Fire Stopper!</h1>

    <div class="scoreboard">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Time Left: <span id="time-left">30</span></h2>
    </div>

    <button id="startButton">Start Game</button>

    <div class="game-grid">
        <div class="hole" id="1"><div class="mole"></div></div>
        <div class="hole" id="2"><div class="mole"></div></div>
        <div class="hole" id="3"><div class="mole"></div></div>
        <div class="hole" id="4"><div class="mole"></div></div>
        <div class="hole" id="5"><div class="mole"></div></div>
        <div class="hole" id="6"><div class="mole"></div></div>
        <div class="hole" id="7"><div class="mole"></div></div>
        <div class="hole" id="8"><div class="mole"></div></div>
        <div class="hole" id="9"><div class="mole"></div></div>
        <div class="hole" id="10"><div class="mole"></div></div>
        <div class="hole" id="11"><div class="mole"></div></div>
        <div class="hole" id="12"><div class="mole"></div></div>
    </div>

    <script src="fire_game.js"></script>
</body>
</html>
